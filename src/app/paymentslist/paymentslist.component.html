

<div class="container"  >
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      
      <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let item" > {{item.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> position </th>
          <td mat-cell *matCellDef="let item"> {{item.position}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="contractor">
          <th mat-header-cell *matHeaderCellDef> contractor </th>
          <td mat-cell *matCellDef="let item"> {{item.contractor}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="vat">
          <th mat-header-cell *matHeaderCellDef> vat </th>
          <td mat-cell *matCellDef="let item"> {{item.vat}} </td>
        </ng-container>

        <ng-container matColumnDef="netto">
            <th mat-header-cell *matHeaderCellDef> netto </th>
            <td mat-cell *matCellDef="let item"> {{item.netto}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>
    </div>



    <div *ngFor="let item of payments">
        <table>
            <td>{{ item.netto }}</td>
            <th>{{ item.vat }}</th>
            <th>{{ item.netto }}</th>
            <button (click)="deletePayment(item)"> delete</button>
            <a routerLink="/detail">Details</a>
        </table>
    </div>
