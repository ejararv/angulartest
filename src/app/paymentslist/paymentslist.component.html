<div class="container"  >
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let item">{{ item.date | date }}</td>
    </ng-container>

    <ng-container matColumnDef="vat">
      <th mat-header-cell *matHeaderCellDef>VAT</th>
      <td mat-cell *matCellDef="let item">{{ item.vat }}</td>
    </ng-container>

    <ng-container matColumnDef="netto">
      <th mat-header-cell *matHeaderCellDef>Netto</th>
      <td mat-cell *matCellDef="let item">{{ item.netto }}</td>
    </ng-container>

    <ng-container matColumnDef="contractor">
      <th mat-header-cell *matHeaderCellDef>Contractor</th>
      <td mat-cell *matCellDef="let item">{{ item.contractor }}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let item">{{ item.position }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descriptions</th>
      <td mat-cell *matCellDef="let item">{{ item.description }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>

      <td *matCellDef="let item" >
        <mat-icon style="color: aliceblue;" matSuffix>edit</mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td *matCellDef="let item" (click)="deletePayment(item)">
        <mat-icon style="color:#c2185b" matSuffix>delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
